<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Tree</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .link-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      text-decoration: none;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }

    .link-button:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .profile-image {
      display: block;
      margin: 20px auto;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      transition: opacity 0.3s;
    }

    .profile-image:hover {
      opacity: 0.8;
    }

    .profile-caption {
      margin-top: 10px;
      font-size: 16px;
    }

    @media screen and (max-width: 600px) {
      .link-button {
        padding: 12px 20px;
        font-size: 14px;
      }

      .profile-image {
        width: 150px;
        height: 150px;
      }

      .profile-caption {
        font-size: 14px;
      }
    }

    .additional-info {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="link-container">
  <img src="https://i.ibb.co/NpLDmrv/Profil-Image.jpg" alt="Profil" class="profile-image">
  <p class="profile-caption">ASAH FAHAM ILMU NAHWU</p>
  <a href="https://www.facebook.com/akun-fb-1" class="link-button">Facebook Ke-1</a>
  <a href="https://www.facebook.com/akun-fb-2" class="link-button">Facebook Ke-2</a>
  <a href="https://www.facebook.com/akun-fb-3" class="link-button">Facebook Ke-3</a>
  <a href="https://www.facebook.com/akun-fb-4" class="link-button">Facebook Ke-4</a>
  <a href="https://www.facebook.com/akun-fb-5" class="link-button">Facebook Ke-5</a>
  <a href="https://www.facebook.com/akun-fb-6" class="link-button">Facebook Ke-6</a>
  <a href="https://www.facebook.com/akun-fb-7" class="link-button">Facebook Ke-7</a>
  <a href="https://www.facebook.com/akun-fb-8" class="link-button">Facebook Ke-8</a>
  <a href="https://www.facebook.com/akun-fb-9" class="link-button">Facebook Ke-9</a>
  <a href="https://www.facebook.com/akun-fb-10" class="link-button">Facebook Ke-10</a>
  <p class="additional-info">Silahkan:</p>
</div>

</body>
</html>
